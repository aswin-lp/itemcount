<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Count</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
            --mobile-padding: 16px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container-fluid {
            padding: var(--mobile-padding);
            width: 100vw;
            margin: 0;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .col-md-4 {
            flex: 1 1 calc(50% - 10px);
            min-width: 280px;
        }

        @media (max-width: 768px) {
            .col-md-4 {
                flex: 1 1 100%;
            }
        }

        .card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h1, h2, h3 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 15px;
        }

        form {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #00796b;
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #00796b;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #005f57;
            transform: translateY(-2px);
        }

        .price-container {
            margin-top: 15px;
        }

        .price-container div {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .price-container div:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .card {
                padding: 10px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            input[type="text"], input[type="number"] {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }

            h1, h2, h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <h1>Item Count</h1>
                    <form id="categoryForm">
                        <div class="form-group">
                            <label for="categoryName">Category Name:</label>
                            <input type="text" id="categoryName" placeholder="Enter category name" required>
                        </div>
                        <div class="form-group">
                            <label for="categoryCount">Count:</label>
                            <input type="number" id="categoryCount" placeholder="Enter count" required min="0">
                        </div>
                        <button type="submit">Add Category</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h2>Category Totals</h2>
                    <table class="table table-striped" id="categoryTable">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Total Count</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamically populated rows will go here -->
                        </tbody>
                    </table>
                    <h3 id="totalPrice">Total Price: Rs 0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h2>Item Prices</h2>
                    <div class="price-container">
                        <!-- Dynamically populated prices will go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize an empty object to store categories, counts, and prices
        let categories = {};

        // Function to update the category table
        function updateCategoryTable() {
            const tableBody = document.querySelector("#categoryTable tbody");
            tableBody.innerHTML = '';  // Clear previous rows
            let totalPrice = 0;  // Initialize total price

            // Loop through categories and create rows
            for (const category in categories) {
                const row = document.createElement('tr');
                const categoryCell = document.createElement('td');
                const countCell = document.createElement('td');
                const priceCell = document.createElement('td');
                const actionCell = document.createElement('td');

                categoryCell.textContent = category;
                countCell.textContent = categories[category].count;

                // Price calculation
                const price = categories[category].price || 0;
                priceCell.textContent = `Rs ${price * categories[category].count}`;
                totalPrice += price * categories[category].count;

                // Create increment and decrement buttons
                const incrementBtn = document.createElement('button');
                incrementBtn.textContent = '+';
                incrementBtn.classList.add('btn-increment', 'btn', 'btn-success');
                incrementBtn.addEventListener('click', function() {
                    categories[category].count += 1;  // Increase count by 1
                    updateCategoryTable();
                });

                const decrementBtn = document.createElement('button');
                decrementBtn.textContent = '-';
                decrementBtn.classList.add('btn-decrement', 'btn', 'btn-danger');
                decrementBtn.addEventListener('click', function() {
                    if (categories[category].count > 0) {
                        categories[category].count -= 1;  // Decrease count by 1
                        updateCategoryTable();
                    }
                });

                actionCell.appendChild(incrementBtn);
                actionCell.appendChild(decrementBtn);

                row.appendChild(categoryCell);
                row.appendChild(countCell);
                row.appendChild(priceCell);
                row.appendChild(actionCell);
                tableBody.appendChild(row);
            }

            // Update the total price
            document.getElementById("totalPrice").textContent = `Total Price: Rs ${totalPrice}`;
        }

        // Function to update the price list on the right side
        function updatePriceList() {
            const priceContainer = document.querySelector('.price-container');
            priceContainer.innerHTML = ''; // Clear previous items

            for (const category in categories) {
                const priceDiv = document.createElement('div');
                priceDiv.className = 'price-item';

                const categoryLabel = document.createElement('label');
                categoryLabel.for = category;
                categoryLabel.textContent = category + ': ';

                const priceInput = document.createElement('input');
                priceInput.type = 'number';
                priceInput.placeholder = 'Price';  // Placeholder instead of default value
                priceInput.id = category;
                priceInput.addEventListener('change', function() {
                    categories[this.id] = { count: categories[this.id].count, price: parseFloat(this.value) };
                    updateCategoryTable();
                });

                priceDiv.appendChild(categoryLabel);
                priceDiv.appendChild(priceInput);
                priceContainer.appendChild(priceDiv);
            }
        }

        // Form submission logic
        document.getElementById("categoryForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const categoryName = document.getElementById("categoryName").value;
            const categoryCount = parseInt(document.getElementById("categoryCount").value);

            if (categoryName && categoryCount >= 0) {
                if (!categories[categoryName]) {
                    categories[categoryName] = { count: categoryCount, price: 0 };
                } else {
                    categories[categoryName].count += categoryCount;
                }

                updateCategoryTable();
                updatePriceList();

                // Clear the input fields
                document.getElementById("categoryName").value = '';
                document.getElementById("categoryCount").value = '';
            }
        });
    </script>
</body>
</html>
